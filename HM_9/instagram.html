<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="instagram.css">
    <meta charset="UTF-8">
    <title>Instagram</title>
</head>
<body>
    <section class="block">
        <img class="mainLogo" src="Instagram_logo.png" alt="logo">
        <form>
            <label>
                <input class="infoUser" type="text" name="login" placeholder="Номер телефону, імʼя користувача або емеіл">
            </label>
            <label>
                <input class="infoUser" type="password" name="password" placeholder="Пароль">
            </label>
            <input class="submit" type="submit" value="Увійти">
        </form>
        <span>Або</span>
        <a href="#"><img class="miniLogo" src="facebookLogo.png" alt="facebookLogo">Увійти через Facebook</a>
        <a class="forgotPassword" href="#">Забули пароль?</a>
    </section>
    <section class="block" style="flex-direction: row;justify-content: center">
        <p style="margin-right: 10px">Не маєте облікового запису?</p>
        <a style="color: rgb(0, 149, 246)" href="#">Зареєструйтеся</a>
    </section>
</body>
</html>
