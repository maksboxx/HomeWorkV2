<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="color.css">
    <meta charset="UTF-8">
    <title>Color</title>
</head>
<body>
    <main>
        <h1>HTML Colors</h1>
        <div class="cards">
            <div class="card" style="background-color: #000000;">
                <h5>Black</h5>
                <p>#000000</p>
            </div>
            <div class="card" style="background-color: #FF0000;">
                <h5>Red</h5>
                <p>#FF0000</p>
            </div>
            <div class="card" style="background-color: #00FF00;">
                <h5>Green</h5>
                <p>#00FF00</p>
            </div>
            <div class="card" style="background-color: #0000FF;">
                <h5>Blue</h5>
                <p>#0000FF</p>
            </div>
            <div class="card" style="background-color: #FF00FF;">
                <h5>Fuchsia</h5>
                <p>#FF00FF</p>
            </div>
            <div class="card" style="background-color: #FFFFFF; color: black">
                <h5>White</h5>
                <p>#FFFFFF</p>
            </div>
            <div class="card" style="background-color: #FFFF00;color: black">
                <h5>Yellow</h5>
                <p>#FFFF00</p>
            </div>
            <div class="card" style="background-color: #800080;">
                <h5>Purple</h5>
                <p>#800080</p>
            </div>
            <div class="card" style="background-color: #800000;">
                <h5>Maroon</h5>
                <p>#800000</p>
            </div>
            <div class="card" style="background-color: #808000;">
                <h5>Olive</h5>
                <p>#808000</p>
            </div>
        </div>
    </main>

</body>
</html>
