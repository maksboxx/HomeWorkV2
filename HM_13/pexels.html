<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="pexels.css">
    <meta charset="UTF-8">
    <title>Pexels</title>
</head>
<body>
<header>
    <section>
    <div class="logo">
        <img src="media/pexelsLogo.png" alt="PexelsLogo">
        <h2>Pexels</h2>
    </div>
    <nav>
        <ul>
            <li><a href="#">Пошук <img src="media/arrow.png" alt="arrow"></a></li>
            <li><a href="#">Ліцензія</a></li>
            <li><a href="#">Завантаження</a></li>
            <li><a href="#">...</a></li>
        </ul>
        <button>Реєстрація</button>
    </nav>
    </section>
    <section class="searchBlock">
    <h3>Найкращі безкоштовні стокові відео <br>від спільноти Pexels.</h3>
    <form>
    <button>
        <img src="media/play.png" alt="play">
        <span>Відео</span>
    </button>
        <input type="search" id="search" name="search" placeholder="Пошук бескоштовних відео">
        <button class="search">
            <img class="searchIco" src="media/search.png" alt="searchIco">
        </button>
    </form>
    </section>
</header>
<video src="media/headerVideo.mp4" loop autoplay muted></video>
</body>
</html>
