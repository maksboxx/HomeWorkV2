<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="colorTable.css">
    <meta charset="UTF-8">
    <title>Color Table</title>
</head>
<body>
        <table>
          <thead>
          <tr>
              <th colspan="3">HTML COLOR CODE CHART</th>
          </tr>
          </thead>
            <tbody>
                <tr>
                    <td>Red</td>
                    <td><span>#FF0000</span></td>
                    <td style="background-color: red;"></td>
                </tr>
                <tr>
                    <td>Blue</td>
                    <td><span>#000FF</span></td>
                    <td style="background-color: blue;"></td>
                </tr>
                <tr>
                    <td>Black</td>
                    <td><span>#000000</span></td>
                    <td style="background-color: black;"></td>
                </tr>
                <tr>
                    <td>Yellow</td>
                    <td><span>#FFFF00FF</span></td>
                    <td style="background-color: yellow;"></td>
                </tr>
                <tr>
                    <td>Green</td>
                    <td><span>#008000FF</span></td>
                    <td style="background-color: green;"></td>
                </tr>
                <tr>
                    <td>Orange</td>
                    <td><span>#FFA500FF</span></td>
                    <td style="background-color: orange;"></td>
                </tr>
                <tr>
                    <td>Purple</td>
                    <td><span>#800080FF</span></td>
                    <td style="background-color: purple;"></td>
                </tr>
                <tr>
                    <td>Aqua</td>
                    <td><span>#00FFFFFF</span></td>
                    <td style="background-color: aqua;"></td>
                </tr>
                <tr>
                    <td>Gold</td>
                    <td><span>#FFD700FF</span></td>
                    <td style="background-color: gold;"></td>
                </tr>
                <tr>
                    <td>Khaki</td>
                    <td><span>#F0E68CFF</span></td>
                    <td style="background-color: khaki;"></td>
                </tr>
            </tbody>
        </table>
</body>
</html>
